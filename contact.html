<script>
function formatCurrency(amount){
  return 'R' + Number(amount).toFixed(2);
}

function calculateDiscountPercent(count){
  if(count === 2) return 5;
  if(count === 3) return 10;
  if(count > 3) return 15;
  return 0;
}

function buildCoursesSummary(savedCourses){
  if(!savedCourses || savedCourses.length === 0){
    return { lines: ['No courses saved.'], subtotal: 0, discountPercent: 0, total: 0 };
  }
  const lines = savedCourses.map((c, i) => `${i+1}. ${c.name} - ${formatCurrency(c.price)}`);
  const subtotal = savedCourses.reduce((s, c) => s + Number(c.price || 0), 0);
  const discountPercent = calculateDiscountPercent(savedCourses.length);
  const discountAmount = subtotal * (discountPercent/100);
  const total = subtotal - discountAmount;
  lines.push(``);
  lines.push(`Subtotal: ${formatCurrency(subtotal)}`);
  lines.push(`Discount: ${discountPercent}% (${formatCurrency(discountAmount)})`);
  lines.push(`Total: ${formatCurrency(total)}`);
  return { lines, subtotal, discountPercent, total };
}

function sendEmail(){
  const to = 'Jasveerjp1@gmail.com';
  const name = (document.getElementById('nameInput').value || '').trim();
  const email = (document.getElementById('emailInput').value || '').trim();
  const message = (document.getElementById('messageInput').value || '').trim();

  const currentUser = localStorage.getItem('currentUser');
  let savedCourses = [];
  if(currentUser){
    const profile = JSON.parse(localStorage.getItem(`profile:${currentUser}`) || '{"savedCourses":[]}');
    savedCourses = profile.savedCourses || [];
  }
  const summary = buildCoursesSummary(savedCourses);

  const subject = encodeURIComponent('Course enquiry and selection');
  const parts = [];
  parts.push(name ? `Name: ${name}` : 'Name:');
  parts.push(email ? `Email: ${email}` : 'Email:');
  if(currentUser) parts.push(`Username: ${currentUser}`);
  parts.push('');
  parts.push('Selected courses:');
  parts.push(...summary.lines);
  if(message){
    parts.push('');
    parts.push('Message:');
    parts.push(message);
  }
  const body = encodeURIComponent(parts.join('\n'));

  window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
}
