<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Discount Calculator</title>
</head>
<body>
  <h2>Select Courses</h2>
  
  <form id="courseForm">
    <label><input type="checkbox" name="course" value="100"> Course 1 ($100)</label><br>
    <label><input type="checkbox" name="course" value="100"> Course 2 ($100)</label><br>
    <label><input type="checkbox" name="course" value="100"> Course 3 ($100)</label><br>
    <label><input type="checkbox" name="course" value="100"> Course 4 ($100)</label><br>
    <label><input type="checkbox" name="course" value="100"> Course 5 ($100)</label><br>
    <br>
    <button type="button" onclick="calculateDiscount()">Calculate Total</button>
  </form>

  <h3 id="result"></h3>

  <script>
    function calculateDiscount() {
      const checkboxes = document.querySelectorAll('input[name="course"]:checked');
      const numCourses = checkboxes.length;
      let total = 0;

      // Sum the prices
      checkboxes.forEach(cb => {
        total += parseFloat(cb.value);
      });

      // Apply discount
      let discount = 0;
      if (numCourses === 2) {
        discount = 0.05;
      } else if (numCourses === 3) {
        discount = 0.10;
      } else if (numCourses > 3) {
        discount = 0.15;
      }

      const discountedTotal = total * (1 - discount);

      document.getElementById('result').textContent =
        `You selected ${numCourses} course(s). Total after discount: $${discountedTotal.toFixed(2)}`;
    }
  </script>
</body>
</html>
